<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="profile-card-component-main/style.css" type="text/css">
    <title>Frontend Mentor | Profile card component</title>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(240, 4%, 5%); }
  </style>
  </head>

  <body>
    <div class="container">
      <div class="images">
        <img src="profile-card-component-main/images/bg-pattern-card.svg" class="card-component"
          alt="The-profile-card-component"><br>
        <div class="display-icon">
          <img src="profile-card-component-main/images/image-victor.jpg" class="display-picture"
            alt="The-display-picture">
        </div>
      </div>
      <section class="head">
        <div class="name">
          <strong>Victor Crest<span class="age"> 26 </span></strong>
        </div>
        <div class="location text-c">
          London
        </div>

      </section>

      <hr class="divider">

      <section class="stat">

        <div class="followers">
          <strong>80K</strong>
          <p class="text-c followers">Followers</p>
        </div>

        <div class="likes">
          <strong>803K</strong>
          <p class="text-c likes">Likes</p>
        </div>

        <div class="photos">
          <strong>1.4K</strong>
          <p class="text-c">Photos</p>
        </div>

      </section>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wellington-decker/" target="_blank">Wellington</a>.
    </div>

  </body>
</html>
